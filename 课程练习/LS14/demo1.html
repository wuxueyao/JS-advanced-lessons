<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var objProto = {
        z:3
    };

    var obj = Object.create(objProto);
    obj.x = 1;
    obj.y = 2;

    console.log(obj.x);//1
    console.log(obj.y);//2
    console.log(obj.z);//3

    console.log(obj.toString);//原型链上有toString属性

    for(var k in obj){//通过for...in 遍历所有原型链上的属性
        console.log(k,obj[k]); //不能遍历到toString属性
    }
</script>
</html>
