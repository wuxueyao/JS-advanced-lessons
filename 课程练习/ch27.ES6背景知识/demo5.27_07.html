<script>
    for(var i = 0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000);
    }

    //将var 改成 let每次形成的都是块级作用域
    for(let i = 0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000);
    }
</script>
</html>
