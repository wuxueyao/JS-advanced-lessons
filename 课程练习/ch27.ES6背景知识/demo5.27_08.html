<script>
    /*
        const声明的变量，不可修改
        修改会报错
        生命时必须赋值，不赋值会报错
    */
    const PI = 3.141592653;
    PI = 3.4343434343;
    
    const PI;

    /*
        const定义对象时，引用地址不可变
        对象上的属性是可变的 
        const 作用域也是块级作用域
    */
    const obj={"username":"zhangsan"};
    let obj1={"username":"lisi"};
    obj.username = "wangwu";
