<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS对象属性</title>
</head>
<body>
    
</body>
<script>
    var o={
        _x:1,
        get x(){
            return this._x;
        },
        set x(val){
            if(0 < this._x && this._x < 150){
                this._x=val;
            }else{
                console.log("年龄不符合格式要求");
            }
        }
    }

    //访问器属性和数据属性不同，存取器不具有可写的属性特性
    o.x=200;
    console.log(o._x,o.x);
</script>
</html>
