<script>
    /*
        1.函数的作用域，在定义的时候就是确定
        2.函数内部的变量，有些时候需要等到函数执行的时候来确定
    */

    
    //01.======因为共享一个i=10，所以都是10
    function fn1(){
        var arr1 = [];
        for(var i = 0;i<10;i++){
            arr1[i]=function(){
                return i;
            }
        }
        return arr1;
    }
    var result = fn1();
    result[0]();


    //02.======用匿名函数立即执行来创建了10个互不干扰的作用域，所以各是各的
    function fn2(){
        var arr2 = [];
        for(var i = 0;i<10;i++){
           (function(j){
               arr2[j]=function(){
                   return j;
               }
           })(i)
        }
        return arr2;
    }
    var result = fn2();
    result[0]();
</script>
