<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即执行函数</title>
</head>
<body>
    
</body>
<script>
    //01.==函数立即执行,括号包裹整体，这个是一个语句，所以最后要加;
    (function max(x,y){
        return x>y?x:y;
    }(2,3)); //3


    //02.===括号包裹函数体
    (function min(a,b){
        return a>b?b:a;
    })(2,3);
</script>
</html>
