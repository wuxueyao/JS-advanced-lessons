    <title>js内置对象Math</title>

<body>
    
</body>
<script>
    /*
        Math.random();
        得到的是一个0~1之间的值 [0,1)
    */
    for(var i=0;i<5;i++){
        console.log(Math.random());
    }

    function getMiddle(min,max){
        return Math.random()*(max-min) + min;
    }
    console.log(getMiddle(3,9));
</script>
