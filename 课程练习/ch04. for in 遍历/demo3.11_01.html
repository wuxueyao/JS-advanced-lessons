<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for in 遍历</title>
</head>
<body>
    
</body>
<script>
    //01.for in 遍历对象
    var obj={"username":"zhnagsan","age":20};
    obj.__proto__.sex="male";
    console.log(obj);
    //for in 遍历的是对象的所有可枚举属性
    for(var i in obj){
        console.log("键名："+i);//属性
        console.log(obj.i);//这样写无法遍历
        //obj[变量]
        console.log("键值："+obj[i]);//属性值
    }

    //02.for in 遍历数字，不太建议，因为遍历出来的可能不是数组元素
    //因为在js中一切都是对象，所以刚才加的属性也会出现在这个数组中
    var arr1=[1,2,3];
    for(var j in arr1){
        console.log(j);
    }
</script>
</html>
