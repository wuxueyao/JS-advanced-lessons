<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的三种定义方式</title>
</head>
<body>
    
</body>
<script>
    //01.这种函数定义方法，可以进行提升，可在之前调用
    max(a,b);
    function max(a,b){
        return a>b?a:b;
    }


    //02.这种函数定义方法是把函数看做变量，不能在min之前进行调用
    min(2,3);//不对
    var min =function(x,y){
        return x>y?y:x;
    }//*

    var min;
    min(2.3);
    min=function(x,y){
        return x>y?y:x;
    }//等价于*


    //03.Function（arg1，arg2，arg3,......,函数体）；
    //执行效率相对较低，但是更加灵活
    var fn1 =new Function('a','b','return a>b?a:b;');
    fn1(2,3);
</script>
</html>
