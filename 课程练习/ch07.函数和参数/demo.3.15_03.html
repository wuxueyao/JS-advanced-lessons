    <title>参数数量问题</title>

<body>
    
</body>
<script>
    function sum(x,y,z){
			console.log(z);
			return x+y+z;
		}
		sum(1,2);//undefined 


    //01.实参数量大于形参,可以使用arguments获取实参
    //arguments类数组结构
    function test0(){
        console.log(arguments);//结果是一个集合，但不是真正意义上的数组
    }

    function test(){
        var s="";
        for(var i = 0;i<arguments.length;i++){
            s+=arguments[i];
        }
        return s;
    }
    test0("hello","world");
    test("hello","world","!","nice to meet you");
</script>
</html>
