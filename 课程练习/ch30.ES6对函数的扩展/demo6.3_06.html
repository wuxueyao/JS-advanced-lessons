<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有默认值参数的函数</title>
</head>
<body>
    
</body>
<script>
    /*
        默认值参数：
            1.带有默认值的参数默认是声明的，在函数内部不能重复定义
            2.带有默认值的参数，需要写到没有默认值的参数后面
    */
    function fn1(x,y=2,z=3){
        return x + y + z;
    }
    console.log(fn1(1));
    console.log(fn1(1,4));
    console.log(fn1(1,4,6));

</script>
</html>
