<script>
    /*
        01.Array.from()
            将类数组结构的变量转化为一个数组

    */
    
    //将字符串中各个字符转化为数组中的元素
    console.log(Array.from("abcdef"));

    function fn1(){
        var arr1 = Array.from(arguments);//获取到传进来的参数
        console.log(arr1);  
    }
    fn1(1,2,3);


    /*
        02.Array.of()
            可以将一组值转化为数组的结构
    */
    console.log(Array.of(1,2,3));
    
</script>
</html>
