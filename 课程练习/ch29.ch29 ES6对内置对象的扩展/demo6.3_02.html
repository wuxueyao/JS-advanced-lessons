<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 对Array的扩展</title>
</head>
<body>
    
</body>
<script>
    /*
        01.copyWithin(target,start,end)
            target 复制的的目标位置
            start  复制的起始位置
            end    复制的结束位置
    */
    let arr1 = [0,1,2,3,4,5];
    console.log(arr1.copyWithin(0,3,5));


    /*
        02.find()
            查找符合特定条件的元素
            并返回第一个符合条件的元素

    */
    let arr2 = [10,20,30,40,50];
    let e1 = arr2.find(function(element){
        return element > 19;
    })
    console.log(e1);

    /*
        03.findIndex()
            返回符合条件的第一个索引值

    */
    let arr2 = [10,20,30,40,50];
    let e1Index = arr2.findIndex(function(element){
        return element > 19;
    })
    console.log(e1Index);


    /*
        04.fill(value,填充的起始位置,填充的结束位置)
    */
    let arr3 = [1,2,3,4];
    arr3.fill(0,0,3);

    /*
        05.keys()  获取到的是数组的索引0,1,2

           values() 获取到的是数组的元素值

           includes 是否包含一个指定的值 
                    包含返回true
                    不包含返回false

           可以使用for ..of 进行遍历
    */
</script>
</html>
