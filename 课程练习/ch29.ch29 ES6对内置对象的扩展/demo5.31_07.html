<script>
    let reg1 = /xyz/gi;
    let reg2 = new RegExp(/xyz/gi);
    let reg3 = new RegExp('xyz',"gi");
    let reg4 = new RegExp(/xyz/gi,"i");
    /*
        正则对象.flags 获取正则对象的修饰符
    */
    console.log(reg1.flags);



    /*
        y：
          粘性修饰符 从上一次匹配结束的lastIndex位置开始匹配
          匹配成功返回结果数组 匹配失败返回null
          reg6.sticky 表示是否设置粘性修饰符
    */
    let str = "aaa_aa_a";
    let reg5 = /a+/gi;
    let reg6 = /a+/y;

    console.log(reg5.exec(str)); //aaa
    console.log(reg5.exec(str)); //aa
    console.log(reg5.exec(str)); //a
    console.log(reg5.exec(str)); //null
    console.log(reg5.sticky);


    //y的修饰符，不继续匹配后续额索引了
    console.log(reg6.exec(str)); //aaa
    console.log(reg6.exec(str)); //null
    console.log(reg6.exec(str)); //aaa
    console.log(reg6.exec(str)); //null
    console.log(reg6.sticky);
</script>
