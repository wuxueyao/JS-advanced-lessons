<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数对象</title>
</head>
<body>
    
</body>
<script>
    //对象 instanceof 构造函数
    //1、判断对象是否可以使用构造函数实例化得到
    //2、判断在对象的原型链上能否找到构造函数的prototype属性
    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    var person = new Person("zhangsan",20);
    console.log(person);
    console.log(person.__proto__ == Person.prototype);
    console.log(person.__proto__.__proto__ == Object.prototype);
    console.log(person.__proto__.__proto__.__proto__);//null  说明原型链是有头的
    person instanceof Person;

    console.log(Math instanceof Function);//因为math不是一个函数，但是他是一个对象
    console.log(Math instanceof Object);//只要是对象，最顶上的就是object
</script>
</html>
