<script>
    //数组是引用类型
    var arr1 = [1,2,3,4];
    var arr2 = arr1;
    arr1[0] = 5;
    console.log(arr2);
    //因为arr2和arr1的指向相同，所以arr1的内容改变，arr2的也会变
