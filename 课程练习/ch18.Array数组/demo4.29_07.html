<script>
    /*
    内置对象方法：
        1.确定使用的方法是构造函数的静态方法还是原型方法
        2.查看MDN该方法相关定义、作用
        3.查看该方法的相关参数
            1）如果包含了回调函数，还需要回调函数的相关参数
            2）哪些参数是必须的，哪些参数是可选的
        4.该方法执行得到的返回结果
        5.静态方法是定义在构造函数上的，原型方法是定义在构造函数的prototype上的
    */

    //定义在prototype上的方法是原型方法，需要实例化对象进行调用
    //直接定义在构造函数上的是静态方法，可以通过构造函数.方法名直接调用

    var arr1=[1,2,3,4,5];
    console.log(arr1.reverse());

    var arr2 = [4,3,1,2];
    console.log(arr2.sort(function(a,b){//相邻数值都执行这个函数
            return a-b;//如果>0换位置，<0不换位置
        }));
</script>
</html>
