<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组原型方法</title>
</head>
<body>
    
</body>
<script>
    /*01.
        arr.forEach(callback,thisArg);
        callback是针对数组的每个数组元素所应用的回调函数
            value表示数组元素的元素值
            index表示数组元素的索引值
            arr表示被操作的数组
        thisArg回调函数的内部指向
    */
    var arr1 = [1,2,3];
    var obj1 = {x:"d"};
    arr1.forEach(function(value,index,arr){
        console.log(value,index,arr);
        this[value]=value; //value是变量就加[ ]
    },obj1);
    console.log(obj1);

    /*02.
        arr.every(callback);
        测试数组的数组元素执行回调函数的结果，
        如果有返回值为false的，则result为false，
        如果均为true，则result为true
    */
    var arr2=[10,20,30,40];
    var result=arr2.every(function(value){
        return value >20;
        //判断是否每个元素都满足条件，然后返回的是Boolean类型
    });
    console.log(result);

    /*03.
        arr.some(callback);
        只要某些数组元素满足条件，返回值即为true
        如果全部不满足，返回值为false
    */
    var result1 = arr2.some(function(value){
        return value>30;
        //判断是否有元素满足条件，然后返回的是Boolean类型
    })
    console.log(result1);

    /*04.
        arr.map();
        通过给定的条件对原数组进行操作，从而生成一个新的数组
    */
    var result2 = arr2.map(function(value){
        return value * 2;
    })
    console.log(result2);

    /*05.
        arr.filter(callback);
        生成新的数组，并且数组元素满足特定的过滤条件
        筛选原数组中满足过滤条件的元素，组成一个新的数组
    */
    var result3 = arr2.filter(function(value){
        return value >30;
    })
    console.log(result3);
</script>
</html>
