<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery标签、类选择器</title>

<body>
    <table width='400' height='400' border='1' align="center">
        <tr class="even">
            <td id="td1"></td>
            <td></td>

        </tr>
        <tr class="odd">
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr class="even">
            <td></td>
            <td></td>

            <td></td>
        </tr>
        <tr class="odd">
            <td></td>

        </tr>
    </table>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    /*
        $("body").css("background","red");
        $("选择器") 称之为jQuery包装集
        基本选择器：类选择器、标签选择器、id选择器、群选
    */

    $(".odd").css("background","red");
    $(".even").css("background","blue");
    $("#td1").css("background","green");
</script>
</html>
