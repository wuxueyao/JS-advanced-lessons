<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON.stringify方法中放函数</title>
</head>
<body>
    
</body>
<script>
    var jsObject = {
        "username":"zhangsan",
        "age":20,
        "address":{
            "addName":"石家庄",
            "addCode":"111222"
        }
    };
    var jsonStr = JSON.stringify(jsObject,function(k,v){ //函数是将属性中是number的值进行操作
        if(typeof v =="number"){
            return v*2;
        }
        return v;
    });
    console.log(jsonStr);
</script>
</html>
