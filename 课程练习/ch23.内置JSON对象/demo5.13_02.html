<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js内置对象JSON</title>
</head>
<body>
    <ul id="newsList">

    </ul>
</body>
<script>
    var newsList = [{"title":"青春斗"},{"title":"破冰行动"}];
    var ulNode = document.getElementById("newsList");
    for(var i=0;i<newsList.length;i++){
        var liNode = document.createElement("li");
        liNode.innerHTML = newsList[i]["title"];
        ulNode.appendChild(liNode);
    }
    /*
        JSON.stringify(对象，数组)
        将js对象或者数组转化为json字符串
    */
    var jsonStr = JSON.stringify(newsList);
    console.log(jsonStr);
    console.log(typeof jsonStr);

    /*
        JSON.parse(json字符串)
        将json字符串转化js对象的结构
    */
    var jsObject = JSON.parse(jsonStr); //又将字符串转化成了JSON对象
    console.log(jsObject);
    console.log(typeof jsObject);

    //字符串的格式便于传输
    //json是前后端交互的数据模式
</script>
</html>
