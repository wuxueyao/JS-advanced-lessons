<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同步执行</title>
</head>
<body>
    
</body>
<script>
    //同步执行，等待前面程序的执行结束，后才会执行
    console.log("循环开始");
    for(var i = 0;i < 10000;i++){
        console.log("爱你，第"+i+"次~")
    }
    console.log("循环执行");
    console.log("循环结束后执行");
</script>
</html>
