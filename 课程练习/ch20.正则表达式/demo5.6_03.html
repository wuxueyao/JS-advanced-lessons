<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符分类</title>
</head>
<body>
    
</body>
<script>
    /*
        字符分类：
        \d：匹配阿拉伯数字 [0-9]
        \D：不是一个阿拉伯数字 [^0-9]

        \w：匹配所有的字母、数字、下划线 [A-Z;a-z;0-9]
        \W：不是字母、数字、下划线

        \s：匹配的是空格，空格可以是space、制表符、换页符、换行符
        \S：不是空格

        .：匹配任意单个字符，但是行结束符除外：\n \r \u2028 或 \u2029
    */
    var str = "a1 bcd a2kkaee";

    var reg1 = /a\d/gi;
    var str1 = str.replace(reg1,"x");
    console.log(str1);

    var reg2 = /a\D/gi;
    var str2 = str.replace(reg2,"x");
    console.log(str2);

    var reg3 = /a\w/gi;
    var str3 = str.replace(reg3,"x");
    console.log(str3);

    var reg4 = /\sa\d/gi;
    var str4 = str.replace(reg4,"x");
    console.log(str4);
</script>
</html>
