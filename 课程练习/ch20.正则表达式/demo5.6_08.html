<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>出现数量匹配</title>
</head>
<body>
    
</body>
<script>
    /*
        数量词：
            m?        表示m出现0次或者1次
            n+        表示n出现1次或者多次
            p(m,n)    表示p字符至少出现m次，至多出现n次
    */

    var str = "abcd bcd aabcd";

    var reg1 = /a?bcd/gi; //?表示出现1次或者0次
    str1 = str.replace(reg1,"x");
    console.log(str1);  // x x ax

    var reg2 = /a+bcd/gi; //+表示出现1次或者多次
    str2 = str.replace(reg2,"x");
    console.log(str2);  // x bcd x
</script>
</html>
