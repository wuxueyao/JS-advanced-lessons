<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String和RegExp的prototype</title>
</head>
<body>
    
</body>
<script>
    /*
        String.prototype

            var result = str.replace(正则表达式，替换成的内容);
            返回值result是被替换后的字符串

            var result = str.match(正则表达式);
            返回值result,如果匹配成功返回数组，
            如果匹配失败，返回的是null

            var result = str.search(正则表达式)
            返回值是匹配位置的起始索引值

        RegExp.prototype

            reg.test(str);
            验证字符串是否能符合正则表达式的规则
            符合返回true，不符合返回false

            reg.exec(str);
            匹配返回数组，不匹配返回null
            数组结构：[整个正则匹配到的内容，分组匹配到的内容，index]

            reg.global()
    */

    var reg = /\d(aa)\s/gi;
    var str = "1aa hello";
    console.log(str.match(reg));
</script>
</html>
