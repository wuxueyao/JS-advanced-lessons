<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分析正则表达式的组成</title>
</head>
<body>
    
</body>
<script>
    //01.压缩格式
    var reg1 = /(.*)\.(rar|zip|7zip|tgz)$/ ; 
    /*
        (.*) .任意的一个字符 *表示前面的字符出现0次或多次
        表示文件名字符出现0次或多次

        (.+)

        \. 对.做转义处理，匹配 .

        (rar|zip|7zip|taz) 任意取其中一个

        $以前面的分组内容结尾
    */

    //02.颜色值
    var reg2 = /^#[a-fA-F0-9]{6}$/;
    /*
        ^# 表示必须以#开头

        [a-fA-F0-9] 从[]集合中取任意一个字符 a-fA-F0-9

        {6} 表示前面的字符出现6次

        $ 以前面的集合中的任一字符结尾
    */ 
</script>
</html>
