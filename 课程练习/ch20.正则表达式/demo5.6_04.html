<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符集合</title>
</head>
<body>
    
</body>
<script>
    /*
        字符的集合
        [abcdef]  从中括号集合中任取一个字符
        [^abcdef] 排除中括号内的字符的任意一个字符
    */

    var str = "a1b2c3d4dfdfdfd";

    var reg1 = /[abc]\d/gi;
    str1=str.replace(reg1,"x");
    console.log(str1);

    var reg2 = /[abc][0-9]/gi;
    str2=str.replace(reg2,"x");
    console.log(str2);

    var reg3 = /[^0-9]/gi;
    str3=str.replace(reg3,"x");
    console.log(str3);


    /*
        匹配开头字符是数字
        第二个字符是 a-f
        第三个字符是空格
    */

    var str0 =  "scd3f jic 3d " 
    var deg11 = /\d[a-f]\s/gi; //[]代表一个集合，里边可以都列出来，也可以这样写
    var str11 = str0.match(deg11);
    console.log(str11);


    //=============实例：
    //字符类 []
    console.log("absxsdfe123Ab".replace(/[abd]/,"X"));
    console.log("absxsdfe123Ab".replace(/[abd]/g,"X"));
    console.log("absxsdfe123Ab".replace(/[abd]/gi,"X"));

    // 字符类 的取反 [^]
    console.log("absxsdfe123Ab".replace(/[^abd]/,"X"));
    console.log("absxsdfe123Ab".replace(/[^abd]/g,"X"));
    console.log("absxsdfe123Ab".replace(/[^abd]/gi,"X"));

    //范围类
    console.log("12345667".replace(/[3-9]/gi,"X"));
    console.log("absxsdfe123Ab".replace(/[a-f1-9]/gi,"X"));
    console.log("absxsdfe123Ab".replace(/[a-f][1-9]/gi,"X"));//如果单独替换，则需要分组，见后续
    console.log("absxsdfe1Q2e3Ab".replace(/[a-f][1-9][A-Z]/gi,"X"));
</script>
</html>
