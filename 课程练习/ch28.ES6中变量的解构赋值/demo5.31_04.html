</body>
<script>
    function move2({x,y} = {x:0,y:0}){
        return [x,y];
    }
    /*
        函数参数的对象结构赋值，
        适用于函数参数较多，
        结构较复杂的情况
    */
    console.log(move2({y:2,x:1})); //[1,2]
    console.log(move2());//[0,0]
    console.log(move2({}));//[undefined,undefined]
</script>
</html>
