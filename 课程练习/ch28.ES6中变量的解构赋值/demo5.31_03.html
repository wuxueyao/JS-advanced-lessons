<script>
    /*
        如果等号右侧的不是一个对象时，会转化成对象
    */
    let [a,b,c,d] = "hello";
    console.log(a,b,c);

    //不能给字符串赋值
    let {toString:s} = 123;
    console.log(s);

    let num = new Number(123);
    let {toString:s} = num;
    console.log(s == Number.prototype.toString);
</script>
