<script>
    //作用域的静态性，只要完成函数的定义
    //那变量的作用域就是确定的
    //和函数在哪里调用无关
    var username = "jack";
    function foo(){
        console.log(username);
    }
    function bar(){
        var username="bill";
        foo();
    }
    bar();//jack

    console.log(x);//undefined，只有全局变量或者在函数里边才会有变量提升
    if(true){
        var x=1;
    }


    //避免全局变量的污染
    var userId = 2;
    document.onclick=function(){
        console.log(userId);
    }
    //很长一段代码
    (function(){
        if(true){
            var userId=20;
        }
    })()


    for(var i=0;i<3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000)
    }

    if(true){
        let a=1;
    }
    console.log(a);
</script>
