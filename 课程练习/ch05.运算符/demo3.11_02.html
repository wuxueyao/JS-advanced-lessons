<script>
    //01.判等和赋值
    var a=45;
    if(a=54){//其实应该是判断相等，但现在写成了赋值
        console.log("判断相等");
    }
    if(45 == a){//为了避免出现上述情况，我们可以把字面值写在前边，如果写成赋值就会报错
        console.log("判断相等");
    }

    //02.自加
    //++x 表示先运算，再输出
    //x++ 表示先输出，再运算
    //++ -- 自动完成数据类型的隐式转化，转化为数字类型
    //+= 不会进行类型的转化
    var x=1;
    console.log(++x);
    console.log(x++);
    console.log(x += 1);


    //03.判等
    console.log(3 == new String(3));//  ==类型不同先转化再比较
</script>
