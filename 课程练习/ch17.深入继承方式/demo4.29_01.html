<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>静态和动态方法</title>
</head>
<body>
    
</body>
<script>
    function BaseClass(){

    }
    BaseClass.fn1 = function(){
        console.log("静态方法");
    }

    BaseClass.prototype.fn2 = function(){
        console.log("原型方法");
    }

    BaseClass.fn1();
    var base = new BaseClass();
    base.fn2();

    /*
    定义在Object上的方法：
        Object.create();
        Object.defineProperty();

        静态方法调用的时候是构造函数.方法名
        原型方法必须是实例化对象调用的
    */
</script>
</html>
