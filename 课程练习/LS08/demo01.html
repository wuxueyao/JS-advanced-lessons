<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 01.
    console.log(a);//undefined
    var a = 1;
    console.log(a);//1

    //上边代码等价如下 解析器眼中的代码
    var a;
    console.log(a);//1
    a = 1;
    console.log(a);//1

    
    console.log(a,b);//1 undefined
    var b = 23;
    console.log(a,b);//1 23
    var a = b;
    console.log(a,b);//23 23

    
    console.log(obj1,obj2);//undefined undefined
    var obj1 = {x:23};
    console.log(obj1,obj2);//object undefined
    var obj2 = obj1;
    console.log(obj1,obj2);//object object
    obj2.x =25;
    console.log(obj1,obj2);//object object


    //02.
    foo();//f_2
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }

    //上边代码等价如下 解析器眼中的代码
    function foo(){
        console.log("f_1");
    }
    function foo(){
        console.log("f_2");
    }
    foo();//f_2


    //03. 同时有var和function的情况一
    foo();
    var foo = function(){
        console.log("foo");
    };

    //思考以下代码是否会报错，写出这段代码的等价形式
    console.log(foo);//输出什么
    var foo = function(){
        console.log("foo");
    };
    foo();//是否会报错



    //04.
    AA();
    function AA(){
        console.log("AA_1");
    }
    var AA = function AA(){
        console.log("AA_2");
    };
    AA();

    //上边代码等价如下
    function AA(){
        console.log("AA_1");
    }
    var AA;

    AA();
    AA = function AA(){
        console.log("AA_2");
    };
    AA();
</script>
</html>
