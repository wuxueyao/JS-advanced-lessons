<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数中的this</title>
</head>
<body>
    
</body>
<script>
    function Point(x,y){
        this.x=x;
        this.y=y;
        this.moveTo = function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    var p = new Point(10,10);//this指的new实例化的对象
    /*
        函数内部的this指向取决于函数调用的主体是谁
    */
    p.moveTo(5,5);
</script>
</html>
