<script>
    //逻辑与、或的基本理解
    console.log(2>1&&4<5);
    console.log(true&&(!2));
    console.log(false&&("2" == 2));
    console.log(false&&false);

    console.log(2>1||4<5);
    console.log(true||(!2));
    console.log(false||("2" == 2));
    console.log(false||false);
</script>
