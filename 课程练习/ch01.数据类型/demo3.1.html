<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>
<body>
    
</body>
<script>
    /*01*/
    var num1=20;
    var num2=num1;
    num1=10;
    console.log(num2);//20  基本数据类型进行的是值的传递

    /*02*/
    var obj1={"username":"zhangsan"};
    var obj2=obj1;
    obj1.username="lisi";
    console.log(obj2);//lisi  引用数据类型进行的是引用的传递，也就是指针（地址）的传递

    /*03*/
    var arr1=[1,2,3,4,5];
    var arr2=arr1;
    arr2[0]=6;
    console.log(arr1);//数组也是引用类型

    var obj3={"username":"zhangsan"};
    var obj4={};
    var username=obj3.username;
    obj4.username=username;
    //浅拷贝是两个对象相互关联;深拷贝是两个对象相互独立没有关系

    /*04*/
    //==判断的是两边变量的值
    //===类型还有变量值
    var num3=10;
    var num4=10;
    console.log(num3==num4);
    //如果是引用类型，判断的是对象的空间是否相同
    var obj5={};
    var obj6={};
    console.log(obj5==obj6);

    /*05*/
    a=6;
    function fun1(x){
        x=5;
        console.log(x);
    }
    fun1(a);
    console.log(a);
    var obj7={"username":"zhangsan"};
    function fun1(x){
        x.username='lisi';
        console.log(x.username);
    }
    fun1(obj7);

    var x=parseInt("dsafe");
    console.log(isNaN(x));

    //str.splice(截取字符串起始位置，截取字符串的结束位置)
    //负数是从反方向计算索引
    var str="ab_cd_ef";
    console.log(str.slice(0,3));
    console.log(str.slice(0,-1));
    //str.split("分隔符") 以特定的分隔符来进行分割字符串
    //将子串作为数组的数组元素，生成一个数组
    console.log(str.split('_'))

    //js编辑器自动装箱处理，所以字符串也可以调用相应的属性
    //基本数据类型的属性不能被改变添加或删除（初始值不可变性）

    /*数据类型的转换*/
    //其他数据类型转化成布尔类型：Boolean();value?true:false  !!value
    //对象只有空对象是false，其他即时是没有属性的也是true

    //转换成number的，有数字和字母的，还有对象的都是NaN

    //对象转换成字符串是有几个属性就是几个object
</script>
