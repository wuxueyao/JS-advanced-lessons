<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var person={
        "username":"jack"
    };
    Object.defineProperty(person,"username",{
        //是否可枚举 for .. in 能否遍历到
        enumerable:true,

        //是否可配置 能否delete 删除该属性
        configurable:true,

        //属性是否可写
        writable:true,

        //设置属性值
        value:"mike"
    });
    person.username = "lily"; //如果是不可写的，这里写了也不会变
    delete person.username; //如果是不可配置的就删不了，依然会有值
    console.log(person.username);
</script>
</html>
