<script>
    var obj = {x:1};
    Object.defineProperty(obj,"y",{
        writable:true,
        enumerable:true,
        configurable:true,
        value:2
    })

    var obj1={x:5};
    Object.defineProperty(obj1,"y",{
        configurable:false,
        writable:false,
        enumerable:true,
        value:6
    });
    console.log(Object.getOwnPropertyDescriptor(obj1,"y"));
</script>
