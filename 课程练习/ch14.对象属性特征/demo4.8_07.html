<script>
    //直接添加属性的方式
    //enumerable configurable writable都是true
    //但是用defineProperty定义的这些属性默认属性是false

    //默认false，所以下边的相关执行没有效果
    var obj= {x:1,y:2};
    obj.z=3;
    for(var i in obj){
        console.log(9,obj[i]);
    }
    obj.z=4;
    delete obj.z;

    Object.defineProperty(obj,"k",{
        value:5
    })

    obj.k=6;
    console.log(obj.k);
    delete obj.k;
    console.log(obj.k);
    for(var i in obj){
        console.log(i,obj[i]);
    }
</script>
