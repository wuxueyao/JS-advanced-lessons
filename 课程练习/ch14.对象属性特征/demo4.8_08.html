<script>
    var obj = {
        _username:"jack"
    }
    Object.defineProperty(obj,"username",{
        configurable:true,
        enumerable:true,
        get(){
            return this._username;
        },
        set(val){
            this._username = val;
        }
    })
    obj.username="lily";
    console.log(obj)
    console.log(obj.username);
</script>
