<script>
    /*
        通过static进行的定义
        静态方法，只能通过类进行调用
    */
    class Person{
        static walk(){
            console.log(this);
        }
    }
    let p1 = new Person();
    p1.walk() //静态方法，只能通过类进行调用
    p1.say();
    Person.walk();
    
</script>
