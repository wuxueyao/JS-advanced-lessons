<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子类继承父类</title>
</head>
<body>
    
</body>
<script>
    class Parent{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        showY(){
            console.log(this.y);
        }
    }
    /*
        super在子类的构造函数中，可以指向父类的构造函数
        super在子类的实例方法中，可以指向父类的原型对象
    */
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);
            this.z = z;
        }
        show(){
            super.showY();
        }
    }
    let c1 = new Child(1,2,3);
    console.log(c1);
    c1.show();
</script>
</html>
