<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算符&& ||</title>
</head>
<body>
    
</body>
<script>
    /*01.&&  ||*/
    //&&
    //左真取右
    console.log(10 && 0);
    //左假取左
    console.log(undefined && 10);

    //||
    //左真取左
    console.log(10 || null);
    //左假取右
    console.log(null || 10)
    ////////////////////////结果就是这个，不用是true或者false


    /*02.遵循短路特性，使用&&和||可用来实现条件分支语句*/
    var score = 76;
    console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||"不及格");

    switch(true){
        case score > 90:
            console.log("优");
            break;
        case score >75:
            console.log("良");
            break;
        case score >60:
            console.log("及格");
            break;
        default :
            console.log("不及格");
            break;
    }//或者是if/else语句
</script>
</html>
