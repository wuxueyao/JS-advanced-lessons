<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM0级事件响应处理</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
    var div1 = document.getElementById('div1');

    /*
        事件对象：当事件发生时，搜集的数据信息构成的一个对象
    */
    div1.onclick = function(e){
        console.log("第一个事件绑定");
    }
    div1.onclick = function(){
        console.log("第二个事件绑定")
    }

    //上面的绑定方式会出现覆盖
</script>
</html>
