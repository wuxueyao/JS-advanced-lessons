<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包相关的特点</title>
</head>
<body>
    
</body>
<script>
    /*
        形成闭包的条件：
        是外层定义的函数(addNumber)、内层定义的函数()
        内层函数与外层函数作用域内相关联的变量


        闭包的作用：
        1.可以访问到函数(addNumber)部定义的局部变量(start)
        2.可以让相关联变量(start)保持在内存中，不释放
    */


    //01.
    function addNumber(start){
        return function(step){
            start+=step;
            return start;
        }
    }
    var result=addNumber(10);
    console.log(result(1));
    console.log(result(1));
    console.log(result(3));


    //02.
    function foo(){
        var i=0;
        function bar(){
            console.log(++i);
        }
        return bar;
    }
    var a=foo();
    var b=foo();
    a();//1
    a();//2
    b();//1
</script>
</html>
