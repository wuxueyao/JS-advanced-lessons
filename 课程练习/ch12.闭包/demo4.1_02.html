    <title>作为对象方式返回闭包</title>
</head>
<body>
    
</body>
<script>
    function counter(){
        var n = 0;
        return {
            count:function(){return ++n;},
            reset:function(){n = 0;return n;}
        }
    }
    var c= counter(),d=counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());
    console.log(c==d);
    c.count();
    c.count();
    d.reset();
    c.count();
</script>
</html>
