    <title>JS闭包的定义距离</title>
</head>
<body>
    
</body>
<script>
    /*01.
        闭包：通过在函数(fn1)内部定义函数(fn2)，来访问
        在父函数(fn1)当中定义的局部变量(x)
    */
    function fn1(){
        var x=1;
        function fn2(){
            console.log(++x);
        }
        return fn2;
    }
    var result = fn1();
    result();
    //console.log(x);
</script>
</html>
