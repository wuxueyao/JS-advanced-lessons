<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期对象的实例化过程</title>
</head>
<body>
    
</body>
<script>
    /*
        new Date(年份,月份,日,时, 分,秒,毫秒)
    */
    var date1 = new Date("2019","05","05");
    console.log(date1);

    /*
        new Date(时间格式字符串)
    */
    var date2 = new Date("2019-05-05");
    console.log(date2);

    var ms = Date.now();
    var date3 = new Date(ms);
    console.log(date3)
</script>
</html>
