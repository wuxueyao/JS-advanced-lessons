    <title>时间分类</title>

<script>
    /*
        时间分类：
            当地时间
            世界标准时间 UTC GMT
    */
   var ms = Date.parse("2019-05-05"); // 1s=1000ms
   var next = ms +86400000;
   console.log(ms);
   var date1 = new Date(next);
   console.log(date1); 
</script>
